<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoe Collector</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/d72b96a255.js" crossorigin="anonymous"></script>

    <script defer id="app-js" src="login.js"></script>

    <link href="main.css" rel="stylesheet">
    <style>

    </style>

</head>
<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form>
            <h1 id="welcome">Welcome to Shoe Collector!</h1>

                    <div>
                        <label>
                            <input type="text" class="form-control" id="login-username" placeholder="Username"/>
                        </label>
                    <div/>
                    <div>
                        <label>
                            <input type="password" class="form-control" id="login-password" placeholder="Password"/>
                        </label>
                    </div>
                        <br/>
                        <button class="w-50 btn btn-lg btn-primary" id="login-button">Login</button>
                        <div id="remember" class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <p id="est" class="mt-5 mb-3 text-muted">&copy; 2022</p>
                        <p class="alert alert-danger" id="error-message" hidden></p>
                </div>
        </form>
    </main>

</body>
</html>
