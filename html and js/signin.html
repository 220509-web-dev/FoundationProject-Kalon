<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<script defer id="sc-js" src="signin.js"></script>

<style>
    #app-root {
        margin-top: 5%;
    }
</style>

</head>
<body>

    <div id="app-root" class="container">
        
        <div class="row">
            <div class="col"></div>
            <div class="login-container col">
                <h1>Login to Shoe Collector! </h1>
        
                <div class="form-flat">
                    <label for="Login-username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username"/>
                </div>
                <div class="form-flat">
                    <label for="login-password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password"/>
                </div>
        
                <br/>
        
                <button class="btn btn-primary" id="login-button">Login!</button>
        
                <p class="alert alert-danger" id="error-message" hidden></p>

            </div>
            <div class="col"></div>
        </div>
    </div>

</body>
</html>
